# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: adapt
    main: ./main.go
    binary: adapt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
checksum: 
  name_template: "{{ .ProjectName }}_{{ .Version }}-checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: ericsuh
    name: adapt
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Release {{.Version}}

    Download the appropriate archive for your system below.
  
  footer: |
    ## Installation

    1. Download the archive for your system
    2. Extract: `tar -xzf adapt_{{.Version}}_linux_*.tar.gz`
    3. Move to PATH: `sudo mv adapt /usr/local/bin/`
    4. Make executable: `sudo chmod +x /usr/local/bin/adapt`
